<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZIP 文件处理器</title>
</head>
<body>
    <h1>上传 ZIP 文件</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".zip">
        <input type="text" name="extensions" placeholder="请输入文件扩展名，如 .py,.txt">
        <input type="submit" value="上传并处理">
    </form>
</body>
</html>
